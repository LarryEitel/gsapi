# http://yaml-online-parser.appspot.com
# collections keyed on model class _c
cols:
    - _c: cnt
      col: cnts
      dNam: Contact
      dNamPlural: Contacts
    - _c: cmp
      col: cnts
      dNam: Company
      dNamPlural: Companies
    - _c: prs
      col: cnts
      dNam: Person
      dNamPlural: Persons
    - _c: usr
      col: cnts
      dNam: User
      dNamPlural: Users
    - _c: dx
      col: dxs
      dNam: Document Link
      dNamPlural: Document Links
    - _c: dxrel
      col: dxrels
      dNam: Document Link Relationship
      dNamPlural: Document Link Relationships
    - _c: pl
      col: pls
      dNam: Place
      dNamPlural: Places
# Contact Doc Samples
cnts:
    - id   : 1
      _c   : cmp
      type : company
      dNam : GSNI
      dNamS: ni
      frs  : 
        - dRel:
            - dxId: 1000
              d_c: cmp
              ids: [2]
              dRelToFrs:
                - d_c: cmp
                  dId      : 2
                  dRelDNam : Company of
                  dRelDNamS: companyOf
                  dDNam    : Program Group
                  dDNamS   : pggrp
    - id   : 2
      _c   : cmp
      type : dept
      dNam : Program Group
      dNamS: pggrp
      tos  : 
        - dRel:
            - dxId: 1000
              d_c: cmp
              ids: [1]
              dRelToFrs:
                - d_c: cmp
                  dId      : 1
                  dRelDNam : Department of
                  dRelDNamS: deptOf
                  dDNam    : GSNI
                  dDNamS   : ni

# Link Docs hierarchically
dxs:
    - id: 1000
      fr_c   : cmp
      frId   : 2
      to_c   : cmp
      toId   : 1
      dxRelId: 100

# Collection of terms/titles used to define/describe the relationship between two docs.
dxrels:
    - id: 100
      fr_c  : cmp
      frNam : Department of
      frNamS: deptOf      
      to_c  : cmp
      toNam : Company of
      toNamS: cmpOf
    - id: 101
      fr_c  : cmp
      frNam : Area of
      frNamS: areaOf      
      to_c  : cmp
      toNam : Company of
      toNamS: cmpOf  
    - id: 102
      fr_c  : cmp
      frNam : Unit of
      frNamS: unitOf      
      to_c  : cmp
      toNam : Area of
      toNamS: areaOf     
    - id: 103
      fr_c  : cmp
      frNam : TroopOf
      frNamS: troopOf 
      to_c  : cmp
      toNam : Unit of
      toNamS: unitOf      